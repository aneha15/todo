<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>

<body>
    <div id="menu">
        <ul id="tasks">
            <h3>TASKS</h3>
            <li>Today</li>
            <li>Upcoming</li>
            <li>Sticky Notes</li>
        </ul>

        <ul id="projects">
            <h3>PROJECTS</h3>
            <li id="personal-tab">Personal</li>
            <li id="work-tab">Work</li>
            <li id="groceries-tab">Groceries</li>
            <button id="add-project">+ Add new project</button>
        </ul>
    </div>
    <div id="taskpage">
        <button id="add-task">Add New Task</button>
        <div id="task-list"></div>
    </div>

    <dialog id="task-modal">
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required autofocus>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5" cols="33"></textarea>

            <label for="due">Due Date</label>
            <input type="date" id="due" name="due" required>

            <div>Priority</div>
            <select name="priority" id="set-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <div>Project</div>
            <select name="project" id="set-project">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="groceries">Groceries</option>
            </select>
            <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
            <button id="submit">Submit</button>
        </form>
    </dialog>

    <dialog id="project-modal">
        <form action="">
            <label for="new-project">Name</label>
            <input type="text" id="new-project" name="new-project" autofocus>
            <button>Submit</button>
        </form>
    </dialog>
</body>

</html>
