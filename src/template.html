<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>

<body>
    <div id="menu">
        <ul id="tasks">
            <h3>TASKS</h3>
            <li>Today</li>
            <li>Upcoming</li>
            <li>Sticky Notes</li>
        </ul>

        <ul id="projects">
            <h3>PROJECTS</h3>
            <li>Personal</li>
            <li>Work</li>
            <li>Groceries</li>
            <button id="add-project">+ Add new project</button>
        </ul>
    </div>
    <div id="tab">
        <button id="new-task">Add New Task</button>
    </div>

    <dialog>
        <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required autofocus>
            
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" cols="33"></textarea>

            <select name="priority" id="set-priority">
                <option value="">Set a priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>


            <select name="project" id="set-project">
                <option value="">Project</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="groceries">Groceries</option>
            </select>
            <button id="submit">Submit</button>
        </form>
    </dialog>
</body>

</html>
